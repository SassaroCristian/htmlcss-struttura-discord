<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>htmlcss-struttura-discord</title>
	<link rel="stylesheet" href="css/utilities.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Intestazione (Header) -->
	<header class="bg-lightblue">
		<div class="container d-flex flex-justify-between flex-align-center py-16">
			<div id="logo-column" class=" w-20 p-16 bg-goldenrod dashed">logo</div>
			<div id="menu-column" class=" w-60 p-16 bg-goldenrod dashed">
				<ul class="d-flex flex-justify-center">
					<li class="px-16">link</li>
					<li class="px-16">link</li>
					<li class="px-16">link</li>
					<li class="px-16">link</li>
					<li class="px-16">link</li>
				</ul>
			</div>
			<div id="login-column" class=" w-20 p-16 bg-goldenrod dashed">
				login
			</div>
		</div>
		<div id="jumbotron" class="d-flex bg-darkblue py-64">
			<div class="jumbo-content container w-50 bg-violet dashed"></div>
		</div>
	</header>

	<main>
		<!-- Prima sezione del contenuto principale -->
		<section>
			<div class="riga container d-flex py-64">
				<div class=" w-60 bg-dodgerblue dashed"></div>
				<div class=" w-40 bg-pink dashed" ></div>
			</div>
		</section>

		<!-- Seconda sezione del contenuto principale -->
		<section class="bg-lightgray">
			<div class="riga container d-flex py-64">
				<div class=" w-40 bg-dodgerblue dashed"></div>
				<div class=" w-60 bg-pink dashed" ></div>
			</div>
		</section>

		<!-- Terza sezione del contenuto principale -->
		<section>
			<div class="riga container d-flex py-64">
				<div class=" w-60 bg-dodgerblue dashed"></div>
				<div class=" w-40 bg-pink dashed" ></div>
			</div>
		</section>

		<!-- Quarta sezione del contenuto principale -->
		<section class="bg-lightgray">
			<div class="riga-big container d-flex py-64">
				<div class=" w-100 bg-forestgreen dashed"></div>
			</div>
		</section>

	</main>

	<footer>
		<!-- Prima sezione del piè di pagina (Footer) -->
		<section class="bg-darkslategray">
			<div class="riga container d-flex py-64">
				<div class=" w-40 bg-lightcoral dashed"></div>
				<div class=" w-20 bg-lightseagreen dashed"></div>
				<div class=" w-20 bg-lightseagreen dashed"></div>
				<div class=" w-20 bg-lightseagreen dashed"></div>
				<div class=" w-20 bg-lightseagreen dashed"></div>
			</div>
		</section>

		<hr>
	
		<!-- Seconda sezione del piè di pagina (Footer) -->
		<section class="bg-darkslategray pt-16">
			<div id="riga-footer" class="container d-flex flex-justify-between py-16 bg-aquamarine">
				<div class="dashed bg-lightgray d-flex p-16">logo</div>
				<div class="dashed bg-lightgray d-flex p-16">bottone</div>
			</div>
		</section>
	</footer>
	
</body>
</html>
